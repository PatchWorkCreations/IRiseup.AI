{% extends "myapp/quiz/quiz_base.html" %}
{% load static %}
{% block title %}Income Source{% endblock %}
{% block content %}
{% include 'myapp/quiz/header.html' %}
<div class="mobile-container">
<div class="container text-center">
    <h2>What is your current income source?</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 mb-3">
                <button type="submit" name="income_source" value="Full-time job" class="btn btn-light btn-income">
                    <span class="emoji">üíº</span>
                    <span>Full-time job</span>
                </button>
            </div>
            <div class="col-12 col-md-8 mb-3">
                <button type="submit" name="income_source" value="Passive income" class="btn btn-light btn-income">
                    <span class="emoji">üìù</span>
                    <span>Passive income</span>
                </button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 mb-3">
                <button type="submit" name="income_source" value="Other" class="btn btn-light btn-income">
                    <span class="emoji">ü§î</span>
                    <span>Other</span>
                </button>
            </div>
        </div>
    </form>
</div>

<style>
    .emoji {
        font-size: 50px; /* Further increased size */
        display: block;
        margin-bottom: 10px;
    }
    .btn-income {
        display: flex;
        flex-direction: column; /* Stacks emoji and text vertically */
        align-items: center;
        justify-content: center;
        width: 100%;
        text-align: center;
        padding: 20px;
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        font-size: 24px; /* Larger text size */
    }
    .btn-income span {
        display: block;
    }
</style>
{% endblock %}
