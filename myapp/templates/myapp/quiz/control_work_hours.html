{% block content %}

            <div class="col-12 col-md-6 mb-3">

            </div>
        </div>
        <div class="row justify-content-center">

                <button type="submit" name="control_work_hours" value="Hm, not sure" class="btn btn-light btn-control d-flex align-items-center">
                    <span class="emoji">ðŸ¤”</span>
                    <span>Hm, not sure</span>
                </button>

    </form>
</div>

<style>
    .emoji {
        font-size: 50px; /* Adjust size as needed */
        display: block;
        margin-bottom: 10px;
    }
    .btn-control {
        display: flex;
        flex-direction: column; /* Stacks emoji and text vertically */
        align-items: center;
        justify-content: center;
        width: 100%;
        text-align: center;
        padding: 20px;
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        font-size: 24px; /* Larger text size */
    }
    .btn-control span {
        display: block;
    }
</style>
