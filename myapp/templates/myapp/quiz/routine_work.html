{% extends "myapp/quiz/quiz_base.html" %}
{% load static %}
{% block title %}Routine Work{% endblock %}
{% block content %}
<div class="container text-center">
    <h2>Would you enjoy a job where something else does the routine work for you?</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mb-3">
                <button type="submit" name="routine_work" value="It's a dream" class="btn btn-light btn-routine d-flex align-items-center">
                    <img src="{% static 'myapp/images/routine_work/dream.png' %}" alt="It's a dream" class="img-fluid routine-image me-3" />
                    <span>It's a dream</span>
                </button>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <button type="submit" name="routine_work" value="Somewhat" class="btn btn-light btn-routine d-flex align-items-center">
                    <img src="{% static 'myapp/images/routine_work/somewhat.png' %}" alt="Somewhat" class="img-fluid routine-image me-3" />
                    <span>Somewhat</span>
                </button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mb-3">
                <button type="submit" name="routine_work" value="Maybe" class="btn btn-light btn-routine d-flex align-items-center">
                    <img src="{% static 'myapp/images/routine_work/maybe.png' %}" alt="Maybe" class="img-fluid routine-image me-3" />
                    <span>Maybe</span>
                </button>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <button type="submit" name="routine_work" value="Not necessarily" class="btn btn-light btn-routine d-flex align-items-center">
                    <img src="{% static 'myapp/images/routine_work/not_necessarily.png' %}" alt="Not necessarily" class="img-fluid routine-image me-3" />
                    <span>Not necessarily</span>
                </button>
            </div>
        </div>
    </form>
</div>

<style>
    .routine-image {
        width: 50px;
        height: 50px;
        object-fit: cover;
    }
    .btn-routine {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        text-align: center;
        margin-bottom: 15px;
        padding: 10px;
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
    }
    .btn-routine span {
        flex-grow: 1;
        text-align: center;
    }
</style>
{% endblock %}
