{% extends "myapp/quiz/quiz_base.html" %}
{% load static %}
{% block title %}Routine Work{% endblock %}
{% block content %}
{% include 'myapp/quiz/header.html' %}
<div class="mobile-container">
<div class="container text-center">
    <h2>Would you enjoy a job where something else does the routine work for you?</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mb-3">
                <button type="submit" name="routine_work" value="It's a dream" class="btn btn-light btn-routine">
                    <span class="emoji">üí≠</span>
                    <span>It's a dream</span>
                </button>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <button type="submit" name="routine_work" value="Somewhat" class="btn btn-light btn-routine">
                    <span class="emoji">üòå</span>
                    <span>Somewhat</span>
                </button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mb-3">
                <button type="submit" name="routine_work" value="Maybe" class="btn btn-light btn-routine">
                    <span class="emoji">ü§î</span>
                    <span>Maybe</span>
                </button>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <button type="submit" name="routine_work" value="Not necessarily" class="btn btn-light btn-routine">
                    <span class="emoji">üòê</span>
                    <span>Not necessarily</span>
                </button>
            </div>
        </div>
    </form>
</div>

<style>
    .emoji {
        font-size: 50px; /* Larger emoji size */
        display: block;
        margin-bottom: 10px;
    }
    .btn-routine {
        display: flex;
        flex-direction: column; /* Stacks emoji and text vertically */
        align-items: center;
        justify-content: center;
        width: 100%;
        text-align: center;
        padding: 20px;
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        font-size: 24px; /* Larger text size */
    }
    .btn-routine span {
        display: block;
    }
</style>
{% endblock %}
