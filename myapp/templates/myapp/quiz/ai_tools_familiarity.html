<style>
     
     .emoji {
    font-size: 50px;
    display: block;
    margin-bottom: 10px;
}

.btn-ai-tools {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    text-align: center;
    margin-bottom: 15px;
    padding: 20px;
    border: none;
    background-color: #f8f9fa;
    border-radius: 10px;
    font-size: 24px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.btn-ai-tools:hover {
    background-color: #e0e0e0; /* Light gray on hover */
}

.btn-ai-tools.active {
    background-color: #c8e6c9 !important; /* Light green when active */
    border-color: #c8e6c9 !important; /* Ensure the border color matches */
    box-shadow: none !important; /* Remove any shadow if present */
    transform: scale(1.05); /* Slightly enlarge the button */
}


.btn-ai-tools span {
    display: block;
}

</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const buttons = document.querySelectorAll('.btn-ai-tools');
        const selectedToolsInput = document.getElementById('selected_ai_tools');
        
        buttons.forEach(button => {
            button.addEventListener('click', function () {
                this.classList.toggle('active');
                updateSelectedTools();
            });
        });

        function updateSelectedTools() {
            const selectedTools = [];
            buttons.forEach(button => {
                if (button.classList.contains('active')) {
                    selectedTools.push(button.getAttribute('data-value'));
                }
            });
            selectedToolsInput.value = selectedTools.join(',');
        }
    });
</script>
