<style>
    .emoji {
        font-size: 50px;
        margin-right: 15px; /* Space between emoji and text */
    }

    .btn-ai-tools {
        display: flex;
        flex-direction: row; /* Aligns emoji and text horizontally */
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        text-align: left;
        padding: 15px 20px; /* Adjust padding for consistency */
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        font-size: 20px;
        transition: background-color 0.3s ease;
    }

    .btn-ai-tools:hover {
        background-color: #e2e6ea; /* Add a hover effect */
    }

    .btn-ai-tools span {
        font-weight: normal;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const buttons = document.querySelectorAll('.btn-ai-tools');
        const selectedToolsInput = document.getElementById('selected_ai_tools');
        
        buttons.forEach(button => {
            button.addEventListener('click', function () {
                this.classList.toggle('active');
                updateSelectedTools();
            });
        });

        function updateSelectedTools() {
            const selectedTools = [];
            buttons.forEach(button => {
                if (button.classList.contains('active')) {
                    selectedTools.push(button.getAttribute('data-value'));
                }
            });
            selectedToolsInput.value = selectedTools.join(',');
        }
    });
</script>
