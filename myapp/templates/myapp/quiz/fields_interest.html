<style>
    .emoji {
        font-size: 50px; /* Size of the emojis */
        display: block;
        margin-bottom: 10px;
    }
    .btn-interest {
        display: flex;
        flex-direction: column; /* Stacks emoji and text vertically */
        align-items: center;
        justify-content: center;
        width: 100%;
        text-align: center;
        padding: 20px;
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        font-size: 24px; /* Larger text size */
        cursor: pointer;
    }
    .btn-interest.active {
        background-color: #d4edda;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const buttons = document.querySelectorAll('.btn-interest');
        const selectedFieldsInput = document.getElementById('selected_fields_interest');
        
        buttons.forEach(button => {
            button.addEventListener('click', function () {
                this.classList.toggle('active');
                updateSelectedFields();
            });
        });

        function updateSelectedFields() {
            const selectedFields = [];
            buttons.forEach(button => {
                if (button.classList.contains('active')) {
                    selectedFields.push(button.getAttribute('data-value'));
                }
            });
            selectedFieldsInput.value = selectedFields.join(',');
        }
    });
</script>
