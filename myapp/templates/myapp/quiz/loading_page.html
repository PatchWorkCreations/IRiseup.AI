{% extends "myapp/quiz/quiz_base.html" %}

{% block content %}
<div id="loading-screen" class="loading-screen">
    <div class="loading-container">
        <div class="progress-circle">
            <div class="progress-border"></div>
            <div class="progress-percentage">0%</div>
        </div>
        <p>Creating your personal challenge...</p>
    </div>
    <div class="testimonial-container">
        <h2>100,000+ people have chosen Coursiv</h2>
        <div class="testimonial-card">
            <div class="rating">
                <span>⭐⭐⭐⭐</span>
                <span>⭐</span>
            </div>
            <h3>Outstanding platform</h3>
            <p>“iRiseUp enables individuals at all levels of expertise to easily understand complicated AI topics.”</p>
            <span class="reviewer">Tina</span>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const progressPercentage = document.querySelector('.progress-percentage');
        let percentage = 0;

        const interval = setInterval(() => {
            if (percentage < 100) {
                percentage += 10;
                progressPercentage.textContent = `${percentage}%`;
            } else {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = "{% url 'email_collection' %}";
                }, 500); // Delay after reaching 100%
            }
        }, 300);
    });
</script>

<style>
.loading-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f8f9fa;
    text-align: center;
}

.loading-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-bottom: 30px;
}

.progress-circle {
    position: relative;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.progress-border {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 10px solid #e0e0e0;
    border-top-color: #5e72e4;
    animation: spin 2s linear infinite;
}

.progress-percentage {
    position: absolute;
    font-size: 24px;
    font-weight: bold;
    z-index: 10; /* Ensures it stays above the spinning border */
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    text-align: center;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.testimonial-container {
    text-align: center;
    margin-top: 20px;
}

.testimonial-card {
    display: inline-block;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
}

.rating span {
    font-size: 1.5rem;
    color: #ffcc00;
}

.reviewer {
    font-weight: bold;
    margin-top: 10px;
    display: block;
    color: #6c757d;
}

</style>
{% endblock %}
