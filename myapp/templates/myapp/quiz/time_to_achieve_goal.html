{% extends "myapp/quiz/quiz_base.html" %}
{% load static %}
{% block title %}Time to Achieve Goal{% endblock %}
{% block content %}
{% include 'myapp/quiz/header.html' %}
<div class="mobile-container">
<div class="container text-center">
    <h2>How much time are you ready to spend to achieve your goal?</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-12 col-md-11 mb-3">
                <button type="submit" name="time_to_achieve_goal" value="5 min/day" class="btn btn-light btn-time-goal d-flex align-items-center">
                    <span class="emoji">⏱️</span>
                    <span>5 min/day</span>
                </button>
            </div>
            <div class="col-12 col-md-11 mb-3">
                <button type="submit" name="time_to_achieve_goal" value="10 min/day" class="btn btn-light btn-time-goal d-flex align-items-center">
                    <span class="emoji">⏱️</span>
                    <span>10 min/day</span>
                </button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-11 mb-3">
                <button type="submit" name="time_to_achieve_goal" value="15 min/day" class="btn btn-light btn-time-goal d-flex align-items-center">
                    <span class="emoji">⏱️</span>
                    <span>15 min/day</span>
                </button>
            </div>
            <div class="col-12 col-md-11 mb-3">
                <button type="submit" name="time_to_achieve_goal" value="20 min/day" class="btn btn-light btn-time-goal d-flex align-items-center">
                    <span class="emoji">⏱️</span>
                    <span>20 min/day</span>
                </button>
            </div>
        </div>
    </form>
</div>

<style>
    .emoji {
        font-size: 50px;
        margin-right: 15px; /* Space between emoji and text */
    }

    .btn-time-goal {
        display: flex;
        flex-direction: row; /* Aligns emoji and text horizontally */
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        text-align: left;
        padding: 15px 20px; /* Adjust padding for consistency */
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        font-size: 20px;
        transition: background-color 0.3s ease;
    }

    .btn-time-goal:hover {
        background-color: #e2e6ea; /* Hover effect */
    }

    .btn-time-goal span {
        font-weight: normal;
    }
</style>
{% endblock %}
