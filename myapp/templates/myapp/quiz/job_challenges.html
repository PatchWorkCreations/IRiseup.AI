{% extends "myapp/quiz/quiz_base.html" %}
{% load static %}
{% block title %}Job Challenges{% endblock %}
{% block content %}
{% include 'myapp/quiz/header.html' %}
<div class="container text-center">
    <h2>What are the challenges with your current job?</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mb-3">
                <input type="checkbox" name="job_challenges" value="Low income" id="low_income" class="d-none">
                <label for="low_income" class="btn btn-light btn-challenge d-flex align-items-center">
                    <span class="emoji">üí∏</span>
                    <span>Low income</span>
                </label>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <input type="checkbox" name="job_challenges" value="Financial dependence" id="financial_dependence" class="d-none">
                <label for="financial_dependence" class="btn btn-light btn-challenge d-flex align-items-center">
                    <span class="emoji">üîó</span>
                    <span>Financial dependence</span>
                </label>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mb-3">
                <input type="checkbox" name="job_challenges" value="No free time" id="no_free_time" class="d-none">
                <label for="no_free_time" class="btn btn-light btn-challenge d-flex align-items-center">
                    <span class="emoji">‚è≥</span>
                    <span>No free time</span>
                </label>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <input type="checkbox" name="job_challenges" value="Routine" id="routine" class="d-none">
                <label for="routine" class="btn btn-light btn-challenge d-flex align-items-center">
                    <span class="emoji">üîÅ</span>
                    <span>Routine</span>
                </label>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mb-3">
                <input type="checkbox" name="job_challenges" value="Constant stress" id="constant_stress" class="d-none">
                <label for="constant_stress" class="btn btn-light btn-challenge d-flex align-items-center">
                    <span class="emoji">üò∞</span>
                    <span>Constant stress</span>
                </label>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <input type="checkbox" name="job_challenges" value="Toxic environment" id="toxic_environment" class="d-none">
                <label for="toxic_environment" class="btn btn-light btn-challenge d-flex align-items-center">
                    <span class="emoji">‚ò†Ô∏è</span>
                    <span>Toxic environment</span>
                </label>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mb-3">
                <input type="checkbox" name="job_challenges" value="Other" id="other" class="d-none">
                <label for="other" class="btn btn-light btn-challenge d-flex align-items-center">
                    <span class="emoji">ü§î</span>
                    <span>Other</span>
                </label> <br> <br>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-follow">Continue</button>
    </form>
</div>

<style>

.btn-follow {
    position: fixed;
    bottom: 15px; /* Distance from the bottom of the viewport */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Correct the centering alignment */
    z-index: 1000; /* Ensure it stays on top of other elements */
    padding: 15px 200px; /* Increase size */
    font-size: 18px; /* Make the text bigger */
    background-color: #007bff; /* Keeps your original primary button color */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.btn-follow:hover {
    background-color: #0056b3; /* Slightly darker on hover */
}

    .emoji {
        font-size: 50px; /* Adjust size as needed */
        display: block;
        margin-bottom: 10px;
    }
    .btn-challenge {
        display: flex;
        flex-direction: column; /* Stacks emoji and text vertically */
        align-items: center;
        justify-content: center;
        width: 100%;
        text-align: center;
        padding: 20px;
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        font-size: 24px; /* Larger text size */
        cursor: pointer;
    }
    .btn-challenge span {
        display: block;
    }
    .btn-challenge.checked {
        background-color: #c8e6c9; /* Light green for selected */
    }
</style>

<script>
    document.querySelectorAll('.btn-challenge').forEach(label => {
        label.addEventListener('click', function () {
            const input = document.getElementById(this.htmlFor);
            if (input.checked) {
                this.classList.remove('checked');
            } else {
                this.classList.add('checked');
            }
        });
    });
</script>
{% endblock %}
