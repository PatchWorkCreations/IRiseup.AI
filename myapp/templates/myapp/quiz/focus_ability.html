                <button type="submit" name="focus_ability" value="Yes, I can easily stay focused" class="btn btn-light btn-focus d-flex align-items-center">

        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mb-3">
                <button type="submit" name="focus_ability" value="I often struggle" class="btn btn-light btn-focus d-flex align-items-center">

                    <span class="emoji">ðŸ˜´</span>
                    <span>No, I frequently procrastinate</span>
                </button>
            </div>
        </div>
    </form>
</div>

<style>
    .emoji {
        font-size: 50px; /* Size of the emojis */
        display: block;
        margin-bottom: 10px;
    }
    .btn-focus {
        display: flex;
        flex-direction: column; /* Stacks emoji and text vertically */
        align-items: center;
        justify-content: center;
        width: 100%;
        text-align: center;
        padding: 20px;
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        font-size: 24px; /* Larger text size */
    }
    .btn-focus span {
        display: block;
    }
</style>
{% endblock %}
