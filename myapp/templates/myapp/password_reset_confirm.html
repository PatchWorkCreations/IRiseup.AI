{% extends "myapp/base.html" %}
{% block title %}Reset Your Password{% endblock %}
{% block content %}
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Centering the content on the page */
.container {
    background-color: #fff;
    padding: 30px;
    margin: 50px auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    text-align: center;
}

/* Headings */
h2 {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
}

/* Form Styling */
form {
    margin-top: 20px;
}

form p {
    margin-bottom: 15px;
}

input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Button */
.btn-primary {
    display: inline-block;
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s ease;
    border: none;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* Mobile container */
.mobile-container {
    padding: 15px;
}

</style>

<div class="mobile-container">
<div class="container text-center">
    <h2>Reset Your Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
</div>
{% endblock %}
