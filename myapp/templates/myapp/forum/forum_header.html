{% load static %}
<style>
    .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #f9f9f9;
        border-bottom: 1px solid #e0e0e0;
    }

    .header-container .logo {
        display: flex;
        align-items: center;
    }

    .header-container .logo img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
    }

    .header-container .logo h1 {
        font-size: 1.5rem;
        color: #0d2233;
        margin: 0;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        align-items: center;
    }

    .nav-links a {
        color: #0d2233;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1rem;
        font-weight: 500;
        position: relative;
        padding: 5px;
    }

    .nav-links a:hover {
        color: #1e6dfb;
    }

    .nav-links a.active::after {
        content: '';
        display: block;
        width: 100%;
        height: 2px;
        background-color: #1e6dfb;
        position: absolute;
        bottom: 0;
        left: 0;
    }

    .submit-request {
        padding: 5px 15px;
        border: 1px solid #e0e0e0;
        background-color: #fff;
        border-radius: 5px;
        font-size: 1rem;
        color: #0d2233;
        text-decoration: none;
    }

    .submit-request:hover {
        background-color: #1e6dfb;
        color: #fff;
        border-color: #1e6dfb;
    }

    /* Add Post Button Styling */
    .nav-links .add-post-btn {
        background-color: #28a745;
        color: #fff;
        padding: 8px 15px;
        border-radius: 5px;
        font-weight: 600;
        text-transform: uppercase;
        text-decoration: none;
        margin-left: 15px;
    }

    .nav-links .add-post-btn:hover {
        background-color: #218838;
        color: antiquewhite;
    }

    /* Search Bar Styling */
    .search-form {
        display: flex;
        align-items: center;
        margin-left: 15px;
    }

    .search-input {
        padding: 8px 10px;
        border: 1px solid #e0e0e0;
        border-radius: 5px 0 0 5px;
        outline: none;
        font-size: 1rem;
        transition: border-color 0.3s;
    }

    .search-input:focus {
        border-color: #1e6dfb;
    }

    .search-button {
        padding: 8px 15px;
        border: 1px solid #1e6dfb;
        background-color: #1e6dfb;
        color: #fff;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.3s;
    }

    .search-button:hover {
        background-color: #1a5fc2;
        border-color: #1a5fc2;
    }

    .logo-link {
        text-decoration: none;
        display: inline-block;
    }

    .logo-link .logo {
        display: flex;
        align-items: center;
    }

    .logo-link .logo img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
    }

    .logo-link .logo h1 {
        font-size: 1.5rem;
        color: #0d2233;
        margin: 0;
        font-weight: bold;
    }

    .logo-link:hover {
        cursor: pointer;
    }
</style>

<div class="header-container">
    <a href="{% url 'support_center' %}" class="logo-link">
        <div class="logo">
            <img src="{% static 'myapp/images/quiz/iriseuplogo.svg' %}" alt="iRiseUp Logo">
            <h1>iRiseUp</h1>
        </div>
    </a>    
    <div class="nav-links">
        <a href="{% url 'support_center' %}" class="{% if request.resolver_match.url_name == 'support_center' %}active{% endif %}">Suport Center</a>
        <a href="{% url 'forum_home' %}" class="{% if request.resolver_match.url_name == 'forum_home' %}active{% endif %}">Forum</a>
        <a href="{% url 'knowledge_base' %}" class="{% if request.resolver_match.url_name == 'knowledge_base' %}active{% endif %}">Knowledge Base</a>
        <form method="get" action="{% url 'search' %}" class="search-form">
            <input type="text" name="q" placeholder="Search..." class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>
        <a href="{% url 'create_forum_post' %}" class="add-post-btn {% if request.resolver_match.url_name == 'create_forum_post' %}active{% endif %}">Add Post</a>
        <a href="{% url 'forum_profile' %}" class="{% if request.resolver_match.url_name == 'profile' %}active{% endif %}">Profile</a>
    </div>    
</div>
