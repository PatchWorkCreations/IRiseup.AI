{% extends "myapp/quiz/quiz_base.html" %}
{% load static %}
{% block content %}
{% include 'myapp/forum/forum_header.html' %}
<h2>Edit Profile</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="bio">Bio:</label>
        {{ form.bio }}
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
