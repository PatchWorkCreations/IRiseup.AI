{% extends "customadmin/base.html" %}

{% block title %}Add Lesson to {{ sub_course.title }}{% endblock %}

{% block content %}
<h2>Add Lesson to {{ sub_course.title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="parent_sub_course" value="{{ sub_course.id }}">
    <button type="submit">Save</button>
</form>
{% endblock %}
