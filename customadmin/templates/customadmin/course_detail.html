<!-- templates/customadmin/course_detail.html -->
{% extends "customadmin/base.html" %}

{% block title %}{{ course.title }}{% endblock %}

{% block content %}
<h2>{{ course.title }}</h2>
<p>{{ course.description }}</p>
<p>Units: {{ course.units }}</p>
<p>Hours: {{ course.hours }}</p>
{% endblock %}
