{% extends "customadmin/base.html" %}
{% load static %}
{% block title %}Add/Edit SubCategory{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Add Subcategory</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'add_subcategory' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="category">Main Category</label>
            <select class="form-control" id="category" name="category">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="title">Subcategory Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter subcategory title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description"></textarea>
        </div>
        <div class="form-group">
            <label for="icon">Icon (optional)</label>
            <input type="file" class="form-control-file" id="icon" name="icon">
        </div>
        <button type="submit" class="btn btn-primary">Add Subcategory</button>
    </form>
</div>
{% endblock %}
