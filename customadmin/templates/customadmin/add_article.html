{% extends "customadmin/base.html" %}
{% load static %}
{% block title %}Add Article{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Add Article</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'add_article' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="subcategory">Subcategory</label>
            <select class="form-control" id="subcategory" name="subcategory">
                {% for subcategory in subcategories %}
                    <option value="{{ subcategory.id }}">{{ subcategory.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="title">Article Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter article title">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="6" placeholder="Enter content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Article</button>
    </form>
</div>
{% endblock %}
